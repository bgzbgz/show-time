    <style>
        @font-face {
            font-family: 'Plaak';
            src: url('Plaak3Trial-43-Bold.woff2') format('woff2');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Riforma';
            src: url('RiformaLL-Regular.woff2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Monument';
            src: url('MonumentGrotesk-Mono.woff2') format('woff2');
            font-weight: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Riforma', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            color: #000000;
            background: #FFFFFF;

        }

        .plaak {
            font-family: 'Plaak', sans-serif;
            font-weight: bold;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .monument {
            font-family: 'Monument', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .smooth {
            transition: all 0.2s ease;
        }

        .worksheet-input {
            border: 1px solid #E0E0E0;
            padding: 12px 16px;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s ease;
            width: 100%;
            background: #FFFFFF;
        }

        .worksheet-input:focus {
            outline: none;
            border-color: #000000;
        }

        .worksheet-input.error {
            border-color: #FF0000;
        }

        .numbered-section {
            background: #000000;
            color: #FFFFFF;
            padding: 10px 16px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 24px;
            border: 2px solid #000000;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-primary:disabled {
            background: #E0E0E0;
            color: #9CA3AF;
            cursor: not-allowed;
            opacity: 0.5;
            border-color: #E0E0E0;
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #000000;
            padding: 12px 24px;
            border: 2px solid #000000;
            font-family: 'Riforma', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #F8F8F8;
        }

        .help-button {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #000000;
            color: #FFFFFF;
            border: 2px solid #000000;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 40;
            transition: all 0.2s ease;
        }

        .help-button:hover {
            transform: scale(1.1);
            background: #fff469;
            color: #000000;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E0E0E0;
            transition: all 0.2s ease;
        }

        .progress-dot.active {
            background: #000000;
            transform: scale(1.3);
        }

        .progress-dot.completed {
            background: #000000;
        }

        .cover-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-in {
            animation: slideIn 0.3s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white;
            }
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration
        const CONFIG = {
            SUPABASE_URL: 'https://vpfayzzjnegdefjrnyoc.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwZmF5enpqbmVnZGVmanJueW9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzAwODUsImV4cCI6MjA4NTcwNjA4NX0.7qwzd9kwyRG0Wx9DDSc8F9a1SRD0CoC6CGS-9M1sxIs',
            TOOL_SLUG: 'know-thyself',
            SPRINT_NUMBER: 1,
            SCHEMA_NAME: 'sprint_01_know_thyself',
            AUTOSAVE_DELAY: 2000,
            STORAGE_KEY: 'fasttrack_know_thyself_data',
            TOOL_NAME: 'know_thyself'
        };

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // Make Supabase client globally available for dependency injection
        window.supabaseClient = supabaseClient;

        // Initialize dependency injection to load data from WOOP
        DependencyInjection.init(CONFIG.TOOL_SLUG, CONFIG.SCHEMA_NAME);

        // Help Modal Component
        function HelpModal({ isOpen, onClose, content }) {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 fade-in">
                    <div className="bg-white max-w-3xl p-12 border-8 border-black max-h-[80vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-6">
                            <h2 className="plaak text-5xl">INSTRUCTIONS</h2>
                            <button onClick={onClose} className="text-4xl font-bold hover:text-gray-600">×</button>
                        </div>
                        {content}
                        <button className="btn-primary w-full text-xl py-4 mt-8" onClick={onClose}>
                            GOT IT
                        </button>
                    </div>
                </div>
            );
        }

        // Celebration Screen Component - Fast Track Style (Not Childish)
        function CelebrationScreen({ title, progress, final, onContinue }) {
            React.useEffect(() => {
                // Auto-advance after 2 seconds (quick, confident)
                const timer = setTimeout(() => {
                    onContinue();
                }, 2000);
                return () => clearTimeout(timer);
            }, [onContinue]);

            return (
                <div className="fixed inset-0 bg-black text-white flex items-center justify-center z-50 fade-in">
                    <div className="text-center px-8">
                        {/* Bold Statement - No cheerleading */}
                        <h1 className="plaak text-8xl md:text-9xl mb-8 animate-in">
                            {title}
                        </h1>
                        
                        {/* Progress Metric - Data, not emotion */}
                        <div className="max-w-2xl mx-auto mb-8 animate-in" style={{animationDelay: '0.1s'}}>
                            <div className="h-2 bg-gray-800 mb-4">
                                <div 
                                    className="h-full bg-white transition-all duration-1000"
                                    style={{width: `${progress}%`}}
                                ></div>
                            </div>
                            <p className="monument text-xl tracking-wider">
                                [{progress}% COMPLETE]
                            </p>
                        </div>

                        {/* Next Action - Clear, not playful */}
                        {!final && (
                            <p className="text-xl text-gray-400 animate-in" style={{animationDelay: '0.2s'}}>
                                Next section loading...
                            </p>
                        )}
                        
                        {final && (
                            <div className="animate-in" style={{animationDelay: '0.2s'}}>
                                <p className="text-3xl mb-8 font-bold">Self-knowledge locked in</p>
                                <button 
                                    onClick={onContinue}
                                    className="bg-white text-black plaak text-2xl px-12 py-4 border-4 border-white hover:bg-black hover:text-white hover:border-white transition-all"
                                >
                                    VIEW CANVAS →
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function KnowThyselfTool() {
            const [step, setStep] = useState(0); // 0=cover, 0.5=intro, 1-4=sections, 999=canvas
            const [subStep, setSubStep] = useState(0); // Track micro-steps within each section (0-based)
            const [showHelp, setShowHelp] = useState(false);
            
            // Define total substeps for each section
            const SUBSTEPS = {
                1: 10, // Dream Launcher: 80th birthday + 8 questions + final dream
                2: 3,  // Strengths: activities, strengths, actions
                3: 5,  // Values: 5 values (one at a time)
                4: 3   // Growth: 3 goals (one at a time)
            };
            
            const [formData, setFormData] = useState({
                // User Identification
                userName: '',
                userEmail: '',
                
                // Section 1: Dream Launcher - 80th Birthday Story & Guiding Questions
                birthdayStory: '', // THE CORE: Your 80th birthday vision
                whatLove: '',
                whatGoodAt: '',
                giveToWorld: '',
                paidFor: '',
                inspired: '',
                feltBest: '',
                likeAboutSelf: '',
                hardships: '',
                dream: '', // My reason to get up in the morning
                
                // Section 2: Strengths Amplifier
                activities: [
                    { activity: '', energy: '' },
                    { activity: '', energy: '' },
                    { activity: '', energy: '' }
                ],
                strengths: [
                    { strength: '', fitPercent: '' },
                    { strength: '', fitPercent: '' },
                    { strength: '', fitPercent: '' }
                ],
                doMore: '',
                doLess: '',
                startTo: '',
                
                // Section 3: Values Compass
                values: [
                    { value: '', howLive: '', alignment: '' },
                    { value: '', howLive: '', alignment: '' },
                    { value: '', howLive: '', alignment: '' },
                    { value: '', howLive: '', alignment: '' },
                    { value: '', howLive: '', alignment: '' }
                ],
                
                // Section 4: Personal Growth Blueprint
                goals: [
                    { goal: '', action: '', byWhen: '' },
                    { goal: '', action: '', byWhen: '' },
                    { goal: '', action: '', byWhen: '' }
                ]
            });

            const [validationErrors, setValidationErrors] = useState({});
            const autosaveTimer = useRef(null);

            // Load saved data
            useEffect(() => {
                // Check for reset parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('reset') === 'true') {
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return;
                }
                
                const saved = localStorage.getItem(CONFIG.STORAGE_KEY);
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        setFormData(parsed.formData || formData);
                        setStep(parsed.step || 0);
                    } catch (e) {
                        console.log('Error loading saved data:', e);
                    }
                }
            }, []);

            // Autosave
            useEffect(() => {
                if (autosaveTimer.current) {
                    clearTimeout(autosaveTimer.current);
                }
                
                autosaveTimer.current = setTimeout(() => {
                    const dataToSave = { formData, step, timestamp: new Date().toISOString() };
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(dataToSave));
                }, 1000);
                
                return () => {
                    if (autosaveTimer.current) {
                        clearTimeout(autosaveTimer.current);
                    }
                };
            }, [formData, step]);

            const updateFormData = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                setValidationErrors(prev => ({ ...prev, [field]: null }));
            };

            const updateArrayField = (field, index, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].map((item, i) => i === index ? value : item)
                }));
            };

            const updateObjectInArray = (field, index, key, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].map((item, i) => 
                        i === index ? { ...item, [key]: value } : item
                    )
                }));
            };

            // Validation
            const validateSection = (sectionNum) => {
                const errors = {};
                
                switch(sectionNum) {
                    case 1: // Dream Launcher
                        if (!formData.birthdayStory || formData.birthdayStory.trim().length < 50) {
                            errors.birthdayStory = 'Your 80th birthday story needs more detail (minimum 50 characters)';
                        }
                        if (!formData.dream || formData.dream.trim().length < 20) {
                            errors.dream = 'Your dream needs more detail (minimum 20 characters)';
                        }
                        break;
                    case 2: // Strengths Amplifier
                        // At least 3 activities required
                        const filledActivities = formData.activities.filter(a => a.activity && a.activity.trim().length > 0);
                        if (filledActivities.length < 3) {
                            errors.activities = 'Enter at least 3 activities';
                        }
                        // At least 3 strengths required
                        const filledStrengths = formData.strengths.filter(s => s.strength && s.strength.trim().length > 0);
                        if (filledStrengths.length < 3) {
                            errors.strengths = 'Enter at least 3 strengths';
                        }
                        break;
                    case 3: // Values Compass
                        const filledValues = formData.values.filter(v => v.value && v.value.trim().length > 0);
                        if (filledValues.length < 3) {
                            errors.values = 'Enter at least 3 core values';
                        }
                        break;
                    case 4: // Growth Blueprint
                        const filledGoals = formData.goals.filter(g => g.goal && g.goal.trim().length > 0);
                        if (filledGoals.length < 2) {
                            errors.goals = 'Enter at least 2 goals';
                        }
                        break;
                }
                
                setValidationErrors(errors);
                return Object.keys(errors).length === 0;
            };

            const canProceed = (sectionNum) => {
                return validateSection(sectionNum);
            };
            
            // Navigate to next sub-step or next section
            const nextSubStep = () => {
                const totalSubSteps = SUBSTEPS[step] || 0;
                if (subStep < totalSubSteps - 1) {
                    setSubStep(subStep + 1);
                } else {
                    // Move to celebration screen
                    setSubStep(0);
                    setStep(step + 0.5);
                }
            };
            
            // Navigate to previous sub-step or previous section
            const prevSubStep = () => {
                if (subStep > 0) {
                    setSubStep(subStep - 1);
                } else if (step > 1) {
                    // Go back to previous section's last substep
                    const prevSection = step - 1;
                    setStep(prevSection);
                    setSubStep(SUBSTEPS[prevSection] - 1);
                }
            };

            // Help content
            const getHelpContent = () => {
                if (step === 1) {
                    return (
                        <div>
                            <h3 className="plaak text-3xl mb-4">WHY</h3>
                            <p className="mb-6 text-lg">Your dream is your North Star. The 80th birthday vision creates an emotional anchor that drives everything else. Answer guiding questions to discover your reason to get up every morning.</p>
                            
                            <h3 className="plaak text-3xl mb-4">WHAT</h3>
                            <p className="mb-6 text-lg">Start with your 80th birthday story, then reflect on what you love, what you're good at, and what the world needs from you.</p>
                            
                            <h3 className="plaak text-3xl mb-4">HOW</h3>
                            <ol className="text-lg space-y-2 mb-6">
                                <li>1. Write your 80th birthday vision (be specific and vivid)</li>
                                <li>2. Answer each guiding question honestly</li>
                                <li>3. Let answers build on each other</li>
                                <li>4. Synthesize into your core dream</li>
                            </ol>
                            
                            <h3 className="plaak text-3xl mb-4">FAQ</h3>
                            <div className="space-y-3 mb-6">
                                <div>
                                    <p className="font-bold text-lg">Q: What if I'm unsure about my dream?</p>
                                    <p className="text-base">Start with what excites and motivates you most. Your dream can evolve as you gain more clarity.</p>
                                </div>
                                <div>
                                    <p className="font-bold text-lg">Q: What if my dream doesn't seem achievable right now?</p>
                                    <p className="text-base">Break it down into smaller, actionable steps. Every journey begins with a single step.</p>
                                </div>
                            </div>
                            
                            <h3 className="plaak text-3xl mb-4">THE SCIENCE</h3>
                            <p className="text-base bg-gray-100 p-4 border-l-4 border-black">
                                This tool is based on the principle that <strong>clear, value-aligned dreams create a strong foundation for motivation and sustained action</strong>. By defining your dream, you create a roadmap that guides all your decisions and actions, ensuring they lead to meaningful and fulfilling outcomes.
                            </p>
                        </div>
                    );
                } else if (step === 2) {
                    return (
                        <div>
                            <h3 className="plaak text-3xl mb-4">WHY</h3>
                            <p className="mb-6 text-lg">Focus on strengths, not weaknesses. Map activities by energy to find your zone of genius.</p>
                            
                            <h3 className="plaak text-3xl mb-4">WHAT</h3>
                            <p className="mb-6 text-lg">Identify activities that energize (+) or drain (-) you, then extract your core strengths.</p>
                            
                            <h3 className="plaak text-3xl mb-4">HOW</h3>
                            <ol className="text-lg space-y-2 mb-6">
                                <li>1. List activities with +/- energy markers</li>
                                <li>2. Identify strengths with fit percentage</li>
                                <li>3. Decide what to do more/less/start</li>
                            </ol>
                            
                            <h3 className="plaak text-3xl mb-4">FAQ</h3>
                            <div className="space-y-3 mb-6">
                                <div>
                                    <p className="font-bold text-lg">Q: How do I know if a strength is truly a strength?</p>
                                    <p className="text-base">A strength is something you not only excel at but also enjoy and find energizing. It should feel natural and rewarding.</p>
                                </div>
                                <div>
                                    <p className="font-bold text-lg">Q: What if I have trouble identifying my strengths?</p>
                                    <p className="text-base">Think about activities where you've received positive feedback or tasks you look forward to. These often point to your strengths.</p>
                                </div>
                            </div>
                            
                            <h3 className="plaak text-3xl mb-4">THE SCIENCE</h3>
                            <p className="text-base bg-gray-100 p-4 border-l-4 border-black">
                                This tool is grounded in the principle that <strong>focusing on your strengths leads to higher engagement and performance</strong>. By identifying and prioritizing your strengths, you can align your work with what you do best naturally, leading to more impactful results.
                            </p>
                        </div>
                    );
                } else if (step === 3) {
                    return (
                        <div>
                            <h3 className="plaak text-3xl mb-4">WHY</h3>
                            <p className="mb-6 text-lg">Values-driven decisions eliminate internal conflict. Align behavior with beliefs.</p>
                            
                            <h3 className="plaak text-3xl mb-4">WHAT</h3>
                            <p className="mb-6 text-lg">Define 5 core values, how you live them daily, and measure alignment percentage.</p>
                            
                            <h3 className="plaak text-3xl mb-4">HOW</h3>
                            <ol className="text-lg space-y-2 mb-6">
                                <li>1. List 5 non-negotiable values</li>
                                <li>2. Describe how you live each daily</li>
                                <li>3. Rate alignment percentage (0-100%)</li>
                            </ol>
                            
                            <h3 className="plaak text-3xl mb-4">FAQ</h3>
                            <div className="space-y-3 mb-6">
                                <div>
                                    <p className="font-bold text-lg">Q: What if I discover a misalignment between my values and actions?</p>
                                    <p className="text-base">Use this as an opportunity to adjust your behavior or seek changes in your environment that allow for better alignment.</p>
                                </div>
                                <div>
                                    <p className="font-bold text-lg">Q: How often should I revisit my values?</p>
                                    <p className="text-base">Regularly, especially when facing major decisions or changes in your life or career.</p>
                                </div>
                            </div>
                            
                            <h3 className="plaak text-3xl mb-4">THE SCIENCE</h3>
                            <p className="text-base bg-gray-100 p-4 border-l-4 border-black">
                                This tool is based on the understanding that <strong>values-driven decisions lead to greater satisfaction and success</strong>. When your actions align with your core values, you experience less internal conflict and more fulfillment in your career.
                            </p>
                        </div>
                    );
                } else if (step === 4) {
                    return (
                        <div>
                            <h3 className="plaak text-3xl mb-4">WHY</h3>
                            <p className="mb-6 text-lg">Goals without action plans are wishes. Turn vision into execution.</p>
                            
                            <h3 className="plaak text-3xl mb-4">WHAT</h3>
                            <p className="mb-6 text-lg">Set clear goals with specific actions and deadlines. No vague aspirations.</p>
                            
                            <h3 className="plaak text-3xl mb-4">HOW</h3>
                            <ol className="text-lg space-y-2 mb-6">
                                <li>1. Define 2-3 specific goals</li>
                                <li>2. Write exact actions required</li>
                                <li>3. Set concrete deadlines</li>
                            </ol>
                            
                            <h3 className="plaak text-3xl mb-4">FAQ</h3>
                            <div className="space-y-3 mb-6">
                                <div>
                                    <p className="font-bold text-lg">Q: What if I don't achieve my goals within the set timeframe?</p>
                                    <p className="text-base">Reassess and adjust your goals and action steps as needed. Growth is a continuous process, and flexibility is key.</p>
                                </div>
                                <div>
                                    <p className="font-bold text-lg">Q: How do I stay motivated to achieve long-term goals?</p>
                                    <p className="text-base">Break down your goals into smaller milestones and celebrate each achievement to maintain momentum.</p>
                                </div>
                            </div>
                            
                            <h3 className="plaak text-3xl mb-4">THE SCIENCE</h3>
                            <p className="text-base bg-gray-100 p-4 border-l-4 border-black">
                                This tool is based on the principle of <strong>structured growth</strong>. By setting clear goals and creating a detailed action plan, you ensure continuous progress and development that aligns with your long-term aspirations.
                            </p>
                        </div>
                    );
                }
                return null;
            };

            return (
                <div className="min-h-screen bg-white">
                    {/* Help Button */}
                    {step >= 1 && step <= 4 && (
                        <button className="help-button no-print" onClick={() => setShowHelp(true)}>
                            ?
                        </button>
                    )}

                    {/* Help Modal */}
                    <HelpModal isOpen={showHelp} onClose={() => setShowHelp(false)} content={getHelpContent()} />

                    {/* Cover Page */}
                    {step === 0 && (
                        <div className="relative min-h-screen flex items-center justify-center">
                            <img 
                                src="manki-kim-BtHjHxh-D7I-unsplash.jpg" 
                                alt="Know Thyself" 
                                className="absolute inset-0 w-full h-full object-cover"
                            />
                            <div className="absolute inset-0 cover-overlay"></div>
                            <div className="relative z-10 text-center text-white px-8">
