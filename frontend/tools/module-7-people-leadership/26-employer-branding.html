  <script type="text/babel">
    const { useState, useEffect, useRef, Fragment } = React;

    const CONFIG = {
        SUPABASE_URL: 'https://lutzzfaedkbsmbobmrzx.supabase.co',
        SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1dHp6ZmFlZGtic21ib2Jtcnp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MDA0MDQsImV4cCI6MjA4NjM3NjQwNH0.o2gJba85vDl4NLS-C8Mq3OudWKxet-b0IqO9kazqb8U',

    const { createClient } = supabase;

    // Initialize dependency injection to load data from previous tools
    ToolDB.init(CONFIG.TOOL_SLUG);
        ToolAccessControl.init(CONFIG.TOOL_SLUG);

        // Initialize cognitive load components
        CognitiveLoad.init('employer-branding', {"insights":["Your employer brand is what employees say when you are not in the room.","A-players join companies with strong cultures. Salary is factor #3, not #1."],"caseStudy":{"before":"An industrial equipment manufacturer struggled with a 6-month average time-to-hire for skilled technicians. Generic job posts attracted mismatched candidates, and 40% of new hires left within the first year.","after":"After defining a clear EVP focused on technical mastery and stability, time-to-hire dropped to 6 weeks. First-year retention rose to 92%, and qualified applicant volume tripled.","quote":"We stopped selling a job and started showing a career. The right people started finding us."}});
        const { FastTrackInsight, ScienceBox, WarningBox, CaseStudy, ScienceBookmarkIcon, ToolGuideDrawer } = CognitiveLoad.components;

        function DependencyContext({ deps }) {
            const [open, setOpen] = React.useState(false);
            if (!deps || deps.length === 0) return null;
            return (
                <div style={{ marginBottom: '16px' }}>
                    <button onClick={() => setOpen(o => !o)} style={{ display: 'flex', alignItems: 'center', gap: 8, background: '#FFF9E0', border: '1px solid #F0E68C', borderLeft: '3px solid #DAA520', padding: '8px 14px', fontSize: 12, fontFamily: "'Monument', monospace", letterSpacing: '0.05em', textTransform: 'uppercase', cursor: 'pointer', color: '#555', width: '100%' }}>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#DAA520" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        CONTEXT FROM PREVIOUS TOOLS ({deps.length})
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#999" strokeWidth="2" style={{ marginLeft: 'auto', transform: open ? 'rotate(180deg)' : 'none', transition: 'transform 0.2s' }}><polyline points="6 9 12 15 18 9"/></svg>
                    </button>
                    {open && (
                        <div style={{ border: '1px solid #F0E68C', borderTop: 'none', padding: '12px 14px' }}>
                            {deps.map((dep, i) => (
                                <div key={i} style={{ background: '#fff', padding: '8px 0', borderBottom: i < deps.length - 1 ? '1px solid #F0E68C' : 'none', fontSize: '13px' }}>
                                    <div style={{ fontWeight: 600, marginBottom: '2px', color: '#333', fontSize: '11px', fontFamily: "'Monument', monospace", letterSpacing: '0.04em', textTransform: 'uppercase' }}>{dep.label}</div>
                                    <div style={{ color: '#555', whiteSpace: 'pre-wrap' }}>{dep.value}</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

    function WizardSidebar({ currentStep, stepLabels, totalSteps }) {
      return (
        <div className="wizard-sidebar">
          <div style={{ fontFamily: "'Monument', monospace", fontSize: 10, letterSpacing: '0.12em', color: '#888', textTransform: 'uppercase', marginBottom: 32 }}>
            SPRINT 26 / EMPLOYER BRANDING
          </div>
          <div style={{ flex: 1 }}>
            {stepLabels.map((label, i) => {
              const stepNum = i + 1;
              const isDone = currentStep > stepNum;
              const isActive = Math.floor(currentStep) === stepNum;
              return (
                <div key={stepNum} style={{ display: 'flex', alignItems: 'center', gap: 12, marginBottom: 20 }}>
                  <div style={{
                    width: 28, height: 28, borderRadius: '50%', border: `2px solid ${isDone ? '#FFF469' : isActive ? '#fff' : '#444'}`,
                    display: 'flex', alignItems: 'center', justifyContent: 'center', flexShrink: 0,
                    background: isDone ? '#FFF469' : 'transparent', color: isDone ? '#000' : isActive ? '#fff' : '#444',
                    fontSize: 13, fontWeight: 'bold'
                  }}>
                    {isDone ? '✓' : stepNum}
                  </div>
                  <span style={{ fontFamily: "'Monument', monospace", fontSize: 10, letterSpacing: '0.06em', textTransform: 'uppercase', color: isDone ? '#FFF469' : isActive ? '#fff' : '#555' }}>
                    {label}
                  </span>
                </div>
              );
            })}
          </div>
          <div style={{ fontFamily: "'Monument', monospace", fontSize: 10, color: '#444', letterSpacing: '0.06em' }}>
            STEP {Math.floor(currentStep)} OF {totalSteps}
          </div>
        </div>
      );
    }

    // Main App Component
    function EmployerBrandingApp() {
            const [deps, setDeps] = useState([]);
      const [step, setStep] = useState(0);
      const [aiReviewing, setAiReviewing] = useState(false);
      const [aiMessage, setAiMessage] = useState('');
      const [truthIdx, setTruthIdx] = useState(0);
      const totalSteps = 5;

      const [data, setData] = useState({
        targetSegment: {
          segmentName: '',
          targetRoles: '',
          mindsetTraits: '',
          motivationFactors: '',
          skillsRequired: '',
          culturePreferences: ''
        },
        needsRanking: [
          { id: 1, category: 'Compensation', rank: 0, description: '', importance: '', details: 'Fairness, promotions, evaluation system' },
          { id: 2, category: 'Benefits', rank: 0, description: '', importance: '', details: 'Flexibility, insurance, holidays' },
          { id: 3, category: 'Career', rank: 0, description: '', importance: '', details: 'Progression, feedback, development' },
          { id: 4, category: 'Work Environment', rank: 0, description: '', importance: '', details: 'Recognition, autonomy, challenges' },
          { id: 5, category: 'Culture', rank: 0, description: '', importance: '', details: 'Leadership, team spirit, purpose, collaboration' }
        ],
        evp: {
          primaryNeed: '',
          corePromise: '',
          differentiator: '',
          evpStatement: '',
          whatWeOffer: '',
          whatWeDemand: ''
        },
        evpTesting: {
          internalTruths: [
            { id: 1, truth: '', evidence: '' }
          ],
          antiEVP: [
            { id: 1, statement: '' }
          ],
          employeeTestimonials: '',
          credibilityCheck: ''
        },
        campaign: {
          brandMessage: '',
          tagline: '',
          keyMessages: [
            { id: 1, audience: '', message: '' }
          ],
          channels: {
            inbound: '',
            outbound: '',
            content: ''
          },
          recruitmentProcess: {
            cvScreen: '',
            phoneScreen: '',
            assessment: '',
            structuredInterviews: '',
            scorecard: ''
          },
          campaignActivation: {
            format: '',
            tone: '',
            timeline: '',
            owners: '',
            budget: ''
          }
        }
      });

            // Reset truthIdx when entering step 4
            useEffect(() => { if (step === 4) setTruthIdx(0); }, [step]);

            useEffect(() => {
                async function loadDeps() {
                    const userId = localStorage.getItem('ft_user_id');
                    if (!userId || !window.ToolDB || !window.DependencyInjection) return;
                    try {
                        await ToolDB.whenReady();
                        const config = DependencyInjection.getDependenciesConfig();
                        const toolConfig = config[CONFIG.TOOL_SLUG];
                        if (!toolConfig || !toolConfig.fields) return;
                        const loaded = [];
                        for (const field of toolConfig.fields) {
                            const val = await ToolDB.getDependency(userId, field.source_field);
                            if (val) {
                                loaded.push({ label: field.display_label || field.source_field, value: window.DependencyInjection ? DependencyInjection.formatValue(val) : (typeof val === 'object' ? JSON.stringify(val, null, 2) : String(val)) });
                            }
                        }
                        setDeps(loaded);
                    } catch (err) {
                        console.warn('[' + CONFIG.TOOL_SLUG + '] Failed to load dependencies:', err);
                    }
                }
                loadDeps();
            }, []);

      // Load from localStorage
      useEffect(() => {
        const saved = localStorage.getItem('employer-branding-data');
        if (saved) {
          try {
            const savedData = JSON.parse(saved);
            setData(savedData);
          } catch (e) {
            console.error('Error loading saved data:', e);
          }
        }
      }, []);

      // Auto-save every 2 seconds
      useEffect(() => {
        const interval = setInterval(() => {
          localStorage.setItem('employer-branding-data', JSON.stringify(data));
        }, 2000);
        return () => clearInterval(interval);
      }, [data]);

      const updateData = (field, value) => {
        setData({ ...data, [field]: value });
      };

      const updateNested = (parent, field, value) => {
        setData({
          ...data,
          [parent]: {
            ...(data[parent] || {}),
            [field]: value
          }
        });
      };

      const updateDeepNested = (parent, child, field, value) => {
        setData({
          ...data,
          [parent]: {
            ...(data[parent] || {}),
            [child]: {
              ...((data[parent] || {})[child] || {}),
              [field]: value
            }
          }
        });
      };

      // Needs Ranking Functions
      const updateNeedRank = (id, rank) => {
        const updated = (data.needsRanking || []).map(need =>
          need.id === id ? { ...need, rank } : need
        );
        updateData('needsRanking', updated);
      };

      const updateNeedField = (id, field, value) => {
        const updated = (data.needsRanking || []).map(need =>
          need.id === id ? { ...need, [field]: value } : need
        );
        updateData('needsRanking', updated);
      };

      // Internal Truths Functions
      const addInternalTruth = () => {
        const newTruth = { id: Date.now(), truth: '', evidence: '' };
        updateNested('evpTesting', 'internalTruths', [
          ...((data.evpTesting || {}).internalTruths || []),
          newTruth
        ]);
      };

      const removeInternalTruth = (id) => {
        if (((data.evpTesting || {}).internalTruths || []).length > 1) {
          updateNested('evpTesting', 'internalTruths',
            ((data.evpTesting || {}).internalTruths || []).filter(t => t.id !== id)
          );
        }
      };

      const updateInternalTruth = (id, field, value) => {
        const updated = ((data.evpTesting || {}).internalTruths || []).map(t =>
          t.id === id ? { ...t, [field]: value } : t
        );
        updateNested('evpTesting', 'internalTruths', updated);
      };

      // Anti-EVP Functions
