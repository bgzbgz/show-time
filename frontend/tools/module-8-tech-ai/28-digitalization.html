<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Digitalization | Fast Track Program</title>

  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../shared/js/tool-db.js"></script>
  <script src="../../shared/js/ai-challenge.js"></script>
  <script src="../../shared/js/dependency-injection.js"></script>
    <link rel="stylesheet" href="../../shared/css/cognitive-load.css">
    <script src="../../shared/js/cognitive-load.js"></script>
    <script src="../../js/tool-access-control.js"></script>

  <!-- jsPDF + html2canvas for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* Font Face Declarations */
    @font-face {
      font-family: 'Plaak';
      src: url('Plaak3Trial-43-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Riforma';
      src: url('RiformaLL-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Monument';
      src: url('MonumentGrotesk-Mono.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Riforma', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .plaak {
      font-family: 'Plaak', sans-serif;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: -0.02em;
    }

    .riforma-bold {
      font-family: 'Riforma', sans-serif;
      font-weight: bold;
    }

    .monument {
      font-family: 'Monument', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    .transition-animate-in {
      animation: slideIn 0.6s ease-out;
    }

    /* Button Styles */
    .btn-primary {
      background: #000000;
      color: #FFFFFF;
      padding: 16px 32px;
      border: 2px solid #000000;
      font-size: 18px;
      font-family: 'Riforma', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: normal;
    }

    .btn-primary:hover:not(:disabled) {
      transform: scale(1.02);
    }

    .btn-primary:disabled {
      background: #E0E0E0;
      border-color: #E0E0E0;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #FFFFFF;
      color: #000000;
      padding: 12px 24px;
      border: 2px solid #000000;
      font-size: 16px;
      font-family: 'Riforma', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: #F8F8F8;
    }

    .btn-small {
      background: #FFFFFF;
      color: #000000;
      padding: 8px 16px;
      border: 1px solid #000000;
      font-size: 14px;
      font-family: 'Riforma', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-small:hover {
      background: #F8F8F8;
    }

    .btn-remove {
      background: #FFFFFF;
      color: #000000;
      padding: 8px 16px;
      border: 1px solid #E0E0E0;
      font-size: 14px;
      font-family: 'Riforma', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-remove:hover {
      border-color: #EF4444;
      color: #EF4444;
    }

    /* Form Styles */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      border: 1px solid #E0E0E0;
      padding: 12px 16px;
      font-size: 18px;
      font-family: 'Riforma', sans-serif;
      width: 100%;
      transition: border-color 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #000000;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    textarea::placeholder {
      white-space: pre-line;
    }

    /* Numbered Section Badge */
    .numbered-section {
      background: #000000;
      color: #FFFFFF;
      padding: 10px 16px;
      font-family: 'Plaak', sans-serif;
      font-size: 26px;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    /* Help Button */
    .help-button {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #000000;
      color: #FFFFFF;
      font-size: 28px;
      border: none;
      cursor: pointer;
      z-index: 40;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Riforma', sans-serif;
    }

    .help-button:hover {
      background: #FFF469;
      color: #000000;
      transform: scale(1.1);
    }

    /* Progress Indicator */
    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #E0E0E0;
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: #000000;
      transform: scale(1.3);
    }

    .progress-dot.completed {
      background: #000000;
    }

    .progress-line {
      height: 2px;
      background: #E0E0E0;
      flex: 1;
    }

    /* Character Counter */
    .char-counter {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .char-counter.invalid {
      color: #EF4444;
    }

    /* Choice Button */
    .choice-button {
      background: #FFFFFF;
      color: #000000;
      border: 4px solid #000000;
      padding: 48px 64px;
      font-family: 'Plaak', sans-serif;
      font-size: 48px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .choice-button:hover {
      background: #000000;
      color: #FFF469;
      transform: scale(1.05);
    }

    /* Item Card */
    .item-card {
      border: 2px solid #E0E0E0;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
      background: #FFFFFF;
    }

    .item-card:hover {
      border-color: #000000;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 24px;
    }

    .modal-content {
      background: #FFFFFF;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 32px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #000000;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: #EF4444;
    }

    /* Canvas Styles */
    .canvas-section {
      border: 2px solid #000000;
      padding: 24px;
      margin-bottom: 24px;
      background: #FFFFFF;
    }

    /* Print Styles */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, Fragment } = React;

    const CONFIG = {
        SUPABASE_URL: 'https://lutzzfaedkbsmbobmrzx.supabase.co',
        SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1dHp6ZmFlZGtic21ib2Jtcnp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MDA0MDQsImV4cCI6MjA4NjM3NjQwNH0.o2gJba85vDl4NLS-C8Mq3OudWKxet-b0IqO9kazqb8U',
        TOOL_SLUG: 'digitalization',
        AUTOSAVE_DELAY: 2000,
        TRANSITION_CONTENT: {
            1: {
                brutalTruth: 'Digital transformation does not fail for technical reasons — it fails because nobody changed how people work. Technology amplifies existing processes: broken processes become broken processes, faster.',
                peerProof: '"A €25M logistics company spent €400k on a new ERP. Adoption was 30% after 6 months. They paused, ran process mapping, eliminated 40% of their workflow steps, then relaunched. Adoption hit 85% in 8 weeks."'
            },
            2: {
                brutalTruth: 'Most companies digitalize isolated functions rather than end-to-end value chains. Digitizing your invoicing while your quoting is still manual is like adding a turbocharger to a car with a flat tire.',
                peerProof: '"A €8M services firm mapped their full customer journey before selecting any tools. They found 12 handoff points — 9 manual, 3 digital. Automating just 4 of the manual handoffs cut their average project delivery time by 22%."'
            },
            3: {
                brutalTruth: 'Data without decisions is just storage. Most companies have more data than they can act on. The question is not how much you are collecting — it is whether the right people have the right numbers to make faster decisions.',
                peerProof: '"A retail chain had 6 dashboards that nobody read. They replaced them with one weekly \'5 number\' email — revenue, margin, conversion, returns, and NPS. Three managers described it as \'the first time I knew what was actually happening.\'"'
            }
        }
    };

    const { createClient } = supabase;
    const supabaseClient = createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

    // Make Supabase client globally available for dependency injection
    window.supabaseClient = supabaseClient;

    // Initialize dependency injection to load data from previous tools
    ToolDB.init(CONFIG.TOOL_SLUG);
        ToolAccessControl.init(CONFIG.TOOL_SLUG);

        // Initialize cognitive load components
        CognitiveLoad.init('digitalization', {"insights":["Digital transformation is not about technology. It is about serving your strategy.","Start with the process, then find the technology."],"caseStudy":{"before":"RetailMax had invested in scattered digital tools across departments \u2014 a CRM nobody updated, an analytics dashboard no one checked, and data trapped in disconnected spreadsheets. Manual processes consumed 60% of management time while competitors moved faster.","after":"After identifying top 3 decisions and top 3 processes per employee for AI optimization, RetailMax achieved 60% reduction in manual work within 90 days. Customer satisfaction rose 30% while operational costs dropped 25%. Every employee became AI-enabled, not just IT.","quote":"We stopped buying technology and started solving business problems. When every person identified their own AI opportunities, the transformation happened from the ground up. \u2014 Operations Director, RetailMax"}});
        const { FastTrackInsight, ScienceBox, WarningBox, CaseStudy, ScienceBookmarkIcon, ToolGuideDrawer } = CognitiveLoad.components;

        function DependencyContext({ deps }) {
            if (!deps || deps.length === 0) return null;
            return (
                <div style={{ marginBottom: '24px' }}>
                    <div style={{ fontFamily: "'Monument', monospace", fontSize: '11px', textTransform: 'uppercase', letterSpacing: '0.05em', color: '#666', marginBottom: '8px' }}>
                        CONTEXT FROM PREVIOUS TOOLS
                    </div>
                    {deps.map((dep, i) => (
                        <div key={i} style={{ background: '#FFF9E0', border: '1px solid #F0E68C', borderLeft: '3px solid #DAA520', padding: '12px 16px', marginBottom: '8px', fontSize: '14px' }}>
                            <div style={{ fontWeight: 600, marginBottom: '4px', color: '#333' }}>{dep.label}</div>
                            <div style={{ color: '#555', whiteSpace: 'pre-wrap' }}>{dep.value}</div>
                        </div>
                    ))}
                </div>
            );
        }

    // Main App Component
    function AIDigitalizationApp() {
            const [deps, setDeps] = useState([]);
      const [step, setStep] = useState(0);
      const [showHelp, setShowHelp] = useState(false);
      const [showTransition, setShowTransition] = useState(false);
      const [transitionMessage, setTransitionMessage] = useState('');
      const [transitionProgress, setTransitionProgress] = useState(0);
      const [transitionStep, setTransitionStep] = useState(null);
      const [aiReviewing, setAiReviewing] = useState(false);

      const [data, setData] = useState({
        toolType: '', // 'individual' or 'team'

        // Individual Tool Data
        individual: {
          decisions: [
            {
              id: 1,
              decisionName: '',
              frequency: '',
              impact: '',
              dataNeeded: '',
              currentDataSource: '',
              aiOpportunity: '',
              aiTool: ''
            }
          ],
          processes: [
            {
              id: 1,
              processName: '',
              timeConsumed: '',
              repetition: '',
              currentSteps: '',
              automationOpportunity: '',
              kpis: '',
              aiTool: ''
            }
          ],
          implementation: {
            aiTools: [
              { id: 1, tool: '', purpose: '', cost: '', timeline: '' }
            ],
            successMetrics: '',
            obstacles: '',
            supportNeeded: '',
            startDate: ''
          }
        },

        // Team Tool Data
        team: {
          individualAnalyses: [
            {
              id: 1,
              memberName: '',
              role: '',
              top3Decisions: '',
              top3Processes: '',
              aiOpportunities: ''
            }
          ],
          patterns: {
            commonDecisions: '',
            commonProcesses: '',
            sharedAITools: '',
            collaborationOpportunities: ''
          },
          strategy: {
            companyGoals: '',
            priorityAreas: '',
            crossFunctionalOpportunities: '',
            unifiedApproach: ''
          },
          implementationPlan: {
            week1Actions: '',
            week2Actions: '',
            week3Actions: '',
            owners: [
              { id: 1, action: '', owner: '', deadline: '' }
            ],
            reviewSchedule: '',
            successMetrics: ''
          }
        }
      });

            useEffect(() => {
                async function loadDeps() {
                    const userId = localStorage.getItem('ft_user_id');
                    if (!userId || !window.ToolDB || !window.DependencyInjection) return;
                    try {
                        await ToolDB.whenReady();
                        const config = DependencyInjection.getDependenciesConfig();
                        const toolConfig = config[CONFIG.TOOL_SLUG];
                        if (!toolConfig || !toolConfig.fields) return;
                        const loaded = [];
                        for (const field of toolConfig.fields) {
                            const val = await ToolDB.getDependency(userId, field.source_field);
                            if (val) {
                                loaded.push({ label: field.display_label || field.source_field, value: window.DependencyInjection ? DependencyInjection.formatValue(val) : (typeof val === 'object' ? JSON.stringify(val, null, 2) : String(val)) });
                            }
                        }
                        setDeps(loaded);
                    } catch (err) {
                        console.warn('[' + CONFIG.TOOL_SLUG + '] Failed to load dependencies:', err);
                    }
                }
                loadDeps();
            }, []);

      // Auto-save
      useEffect(() => {
        const interval = setInterval(() => {
          localStorage.setItem('aiDigitalizationData', JSON.stringify({
            data,
            timestamp: new Date().toISOString()
          }));
        }, 2000);

        return () => clearInterval(interval);
      }, [data]);

      // Load saved data
      useEffect(() => {
        const saved = localStorage.getItem('aiDigitalizationData');
        if (saved) {
          try {
            const parsed = JSON.parse(saved);
            if (parsed.data) {
              setData(parsed.data);
            }
          } catch (e) {
            console.error('Failed to parse saved data');
          }
        }
      }, []);

      const updateData = (field, value) => {
        setData(prev => ({ ...prev, [field]: value }));
      };

      const updateIndividual = (field, value) => {
        setData(prev => ({
          ...prev,
          individual: { ...prev.individual, [field]: value }
        }));
      };

      const updateTeam = (field, value) => {
        setData(prev => ({
          ...prev,
          team: { ...prev.team, [field]: value }
        }));
      };

      // Individual Tool - Decision Management
      const addDecision = () => {
        const newDecision = {
          id: Date.now(),
          decisionName: '',
          frequency: '',
          impact: '',
          dataNeeded: '',
          currentDataSource: '',
          aiOpportunity: '',
          aiTool: ''
        };
        updateIndividual('decisions', [...(data.individual.decisions || []), newDecision]);
      };

      const removeDecision = (id) => {
        if ((data.individual.decisions || []).length > 1) {
          updateIndividual('decisions', (data.individual.decisions || []).filter(d => d.id !== id));
        }
      };

      const updateDecision = (id, field, value) => {
        const updated = (data.individual.decisions || []).map(d =>
          d.id === id ? { ...d, [field]: value } : d
        );
        updateIndividual('decisions', updated);
      };

      // Individual Tool - Process Management
      const addProcess = () => {
        const newProcess = {
          id: Date.now(),
          processName: '',
          timeConsumed: '',
          repetition: '',
          currentSteps: '',
          automationOpportunity: '',
          kpis: '',
          aiTool: ''
        };
        updateIndividual('processes', [...(data.individual.processes || []), newProcess]);
      };

      const removeProcess = (id) => {
        if ((data.individual.processes || []).length > 1) {
          updateIndividual('processes', (data.individual.processes || []).filter(p => p.id !== id));
        }
      };

      const updateProcess = (id, field, value) => {
        const updated = (data.individual.processes || []).map(p =>
          p.id === id ? { ...p, [field]: value } : p
        );
        updateIndividual('processes', updated);
      };

      // Individual Tool - AI Tools Management
      const addAITool = () => {
        const newTool = { id: Date.now(), tool: '', purpose: '', cost: '', timeline: '' };
        setData(prev => ({
          ...prev,
          individual: {
            ...prev.individual,
            implementation: {
              ...prev.individual.implementation,
              aiTools: [...(prev.individual.implementation.aiTools || []), newTool]
            }
          }
        }));
      };

      const removeAITool = (id) => {
        if ((data.individual.implementation?.aiTools || []).length > 1) {
          setData(prev => ({
            ...prev,
            individual: {
              ...prev.individual,
              implementation: {
                ...prev.individual.implementation,
                aiTools: (prev.individual.implementation.aiTools || []).filter(t => t.id !== id)
              }
            }
          }));
        }
      };

      const updateAITool = (id, field, value) => {
        const updated = (data.individual.implementation?.aiTools || []).map(t =>
          t.id === id ? { ...t, [field]: value } : t
        );
        setData(prev => ({
          ...prev,
          individual: {
            ...prev.individual,
            implementation: {
              ...prev.individual.implementation,
              aiTools: updated
            }
          }
        }));
      };

      // Team Tool - Individual Analyses Management
      const addTeamMember = () => {
        const newMember = {
          id: Date.now(),
          memberName: '',
          role: '',
          top3Decisions: '',
          top3Processes: '',
          aiOpportunities: ''
        };
        setData(prev => ({
          ...prev,
          team: {
            ...prev.team,
            individualAnalyses: [...(prev.team.individualAnalyses || []), newMember]
          }
        }));
      };

      const removeTeamMember = (id) => {
        if ((data.team.individualAnalyses || []).length > 1) {
          setData(prev => ({
            ...prev,
            team: {
              ...prev.team,
              individualAnalyses: (prev.team.individualAnalyses || []).filter(m => m.id !== id)
            }
          }));
        }
      };

      const updateTeamMember = (id, field, value) => {
        const updated = (data.team.individualAnalyses || []).map(m =>
          m.id === id ? { ...m, [field]: value } : m
        );
        setData(prev => ({
          ...prev,
          team: {
            ...prev.team,
            individualAnalyses: updated
          }
        }));
      };

      // Team Tool - Action Owners Management
      const addActionOwner = () => {
        const newOwner = { id: Date.now(), action: '', owner: '', deadline: '' };
        setData(prev => ({
          ...prev,
          team: {
            ...prev.team,
            implementationPlan: {
              ...prev.team.implementationPlan,
              owners: [...(prev.team.implementationPlan.owners || []), newOwner]
            }
          }
        }));
      };

      const removeActionOwner = (id) => {
        if ((data.team.implementationPlan?.owners || []).length > 1) {
          setData(prev => ({
            ...prev,
            team: {
              ...prev.team,
              implementationPlan: {
                ...prev.team.implementationPlan,
                owners: (prev.team.implementationPlan.owners || []).filter(o => o.id !== id)
              }
            }
          }));
        }
      };

      const updateActionOwner = (id, field, value) => {
        const updated = (data.team.implementationPlan?.owners || []).map(o =>
          o.id === id ? { ...o, [field]: value } : o
        );
        setData(prev => ({
          ...prev,
          team: {
            ...prev.team,
            implementationPlan: {
              ...prev.team.implementationPlan,
              owners: updated
            }
          }
        }));
      };

      const goNext = async () => {
        if (step === 0) {
          setStep(0.5);
        } else if (step === 0.5) {
          setStep(1);
        } else if (data.toolType === 'individual') {
          if (step >= 1 && step <= 3) {
            const userId = localStorage.getItem('ft_user_id');
            if (userId) {
              setAiReviewing(true);
              try {
                let stepAnswers = {};
                let stepName = '';
                if (step === 1) {
                  stepName = 'Individual Decisions';
                  stepAnswers = { decisions: data.individual.decisions };
                } else if (step === 2) {
                  stepName = 'Individual Processes';
                  stepAnswers = { processes: data.individual.processes };
                } else if (step === 3) {
                  stepName = 'Individual Implementation';
                  stepAnswers = { implementation: data.individual.implementation };
                }
                const canProceed = await window.AIChallenge.reviewStep(userId, CONFIG.TOOL_SLUG, stepAnswers, stepName);
                if (!canProceed) { setAiReviewing(false); return; }
              } catch (err) {
                console.warn('[AIChallenge] Error, allowing passage:', err);
              } finally {
                setAiReviewing(false);
              }
            }
            if (step < 3) {
              const messages = ['33% COMPLETE', '67% COMPLETE', '100% COMPLETE'];
              const progressValues = [33, 67, 100];
              setTransitionMessage(messages[step - 1]);
              setTransitionProgress(progressValues[step - 1]);
              setTransitionStep(step);
              setShowTransition(true);
              setTimeout(() => {
                setShowTransition(false);
                setStep(step + 1);
              }, 5000);
            } else if (step === 3) {
              setStep(4);
            }
          }
        } else if (data.toolType === 'team') {
          if (step >= 1 && step <= 4) {
            const userId = localStorage.getItem('ft_user_id');
            if (userId) {
              setAiReviewing(true);
              try {
                let stepAnswers = {};
                let stepName = '';
                if (step === 1) {
                  stepName = 'Team Individual Analyses';
                  stepAnswers = { individualAnalyses: data.team.individualAnalyses };
                } else if (step === 2) {
                  stepName = 'Team Patterns';
                  stepAnswers = { patterns: data.team.patterns };
                } else if (step === 3) {
                  stepName = 'Team Strategy';
                  stepAnswers = { strategy: data.team.strategy };
                } else if (step === 4) {
                  stepName = 'Team Implementation Plan';
                  stepAnswers = { implementationPlan: data.team.implementationPlan };
                }
                const canProceed = await window.AIChallenge.reviewStep(userId, CONFIG.TOOL_SLUG, stepAnswers, stepName);
                if (!canProceed) { setAiReviewing(false); return; }
              } catch (err) {
                console.warn('[AIChallenge] Error, allowing passage:', err);
              } finally {
                setAiReviewing(false);
              }
            }
            if (step < 4) {
              const messages = ['25% COMPLETE', '50% COMPLETE', '75% COMPLETE', '100% COMPLETE'];
              const progressValues = [25, 50, 75, 100];
              setTransitionMessage(messages[step - 1]);
              setTransitionProgress(progressValues[step - 1]);
              setTransitionStep(step);
              setShowTransition(true);
              setTimeout(() => {
                setShowTransition(false);
                setStep(step + 1);
              }, 5000);
            } else if (step === 4) {
              setStep(5);
            }
          }
        }
      };

      const goBack = () => {
        if (step === 4 || step === 5) {
          setStep(step - 1);
        } else if (step > 1) {
          setStep(step - 1);
        } else if (step === 1) {
          setStep(0.5);
        } else if (step === 0.5) {
          setStep(0);
        }
      };

      // Validation functions
      const canProceedFromChoice = () => {
        return data.toolType.length > 0;
      };

      const canProceedIndividualStep1 = () => {
        return (data.individual.decisions || []).length === 3 &&
               (data.individual.decisions || []).every(d =>
                 (d.decisionName || '').length >= 50 &&
                 (d.frequency || '').length > 0 &&
                 (d.impact || '').length > 0 &&
                 (d.dataNeeded || '').length >= 100 &&
                 (d.currentDataSource || '').length >= 50 &&
                 (d.aiOpportunity || '').length >= 100 &&
                 (d.aiTool || '').length >= 10
               );
      };

      const canProceedIndividualStep2 = () => {
        return (data.individual.processes || []).length === 3 &&
               (data.individual.processes || []).every(p =>
                 (p.processName || '').length >= 50 &&
                 (p.timeConsumed || '').length > 0 &&
                 (p.repetition || '').length > 0 &&
                 (p.currentSteps || '').length >= 200 &&
                 (p.automationOpportunity || '').length >= 150 &&
                 (p.kpis || '').length >= 100 &&
                 (p.aiTool || '').length >= 10
               );
      };

      const canProceedIndividualStep3 = () => {
        return (data.individual.implementation?.aiTools || []).length >= 1 &&
               (data.individual.implementation?.aiTools || []).every(t =>
                 (t.tool || '').length >= 5 &&
                 (t.purpose || '').length >= 20 &&
                 (t.cost || '').length >= 5 &&
                 (t.timeline || '').length >= 10
               ) &&
               (data.individual.implementation?.successMetrics || '').length >= 200 &&
               (data.individual.implementation?.obstacles || '').length >= 150 &&
               (data.individual.implementation?.supportNeeded || '').length >= 100 &&
               (data.individual.implementation?.startDate || '').length > 0;
      };

      const canProceedTeamStep1 = () => {
        return (data.team.individualAnalyses || []).length >= 3 &&
               (data.team.individualAnalyses || []).every(m =>
                 (m.memberName || '').length >= 5 &&
                 (m.role || '').length >= 5 &&
                 (m.top3Decisions || '').length >= 100 &&
                 (m.top3Processes || '').length >= 100 &&
                 (m.aiOpportunities || '').length >= 100
               );
      };

      const canProceedTeamStep2 = () => {
        return (data.team.patterns?.commonDecisions || '').length >= 100 &&
               (data.team.patterns?.commonProcesses || '').length >= 100 &&
               (data.team.patterns?.sharedAITools || '').length >= 100 &&
               (data.team.patterns?.collaborationOpportunities || '').length >= 100;
      };

      const canProceedTeamStep3 = () => {
        return (data.team.strategy?.companyGoals || '').length >= 150 &&
               (data.team.strategy?.priorityAreas || '').length >= 150 &&
               (data.team.strategy?.crossFunctionalOpportunities || '').length >= 150 &&
               (data.team.strategy?.unifiedApproach || '').length >= 150;
      };

      const canProceedTeamStep4 = () => {
        return (data.team.implementationPlan?.week1Actions || '').length >= 200 &&
               (data.team.implementationPlan?.week2Actions || '').length >= 200 &&
               (data.team.implementationPlan?.week3Actions || '').length >= 200 &&
               (data.team.implementationPlan?.owners || []).length >= 5 &&
               (data.team.implementationPlan?.owners || []).every(o =>
                 (o.action || '').length >= 10 &&
                 (o.owner || '').length >= 3 &&
                 (o.deadline || '').length > 0
               ) &&
               (data.team.implementationPlan?.reviewSchedule || '').length >= 50 &&
               (data.team.implementationPlan?.successMetrics || '').length >= 150;
      };

      const handleSubmit = async () => {
        const userId = localStorage.getItem('ft_user_id');
        if (!userId) {
          alert('User not authenticated. Please return to the dashboard.');
          return false;
        }

        try {
          const questionMappings = {
            digital_audit: {
              toolType: data.toolType,
              individual: data.individual,
              team: data.team
            },
            baby_ai: {
              individual: data.individual,
              team: data.team
            }
          };

          await window.AIChallenge.submitWithChallenge(userId, CONFIG.TOOL_SLUG, questionMappings, {
            onReviewStart: () => {},
            onRevise: () => { setStep(data.toolType === 'individual' ? 3 : 4); },
            onSubmitAnyway: () => { alert('AI Digitalization plan submitted successfully!'); },
            onError: (err) => { alert('Submission failed: ' + err.message); }
          });
          return true;
        } catch (error) {
          console.error('Supabase submission error:', error);
          alert('Submission failed. Please try again.');
          return false;
        }
      };

      const exportPDF = async () => {
        try {
          const canvas = document.getElementById('canvas-content');
          if (!canvas) {
            alert('Canvas not found');
            return;
          }

          const images = canvas.querySelectorAll('img');
          const imageStates = [];
          images.forEach(img => {
            imageStates.push({ img, display: img.style.display });
            img.style.display = 'none';
          });

          const canvasImage = await html2canvas(canvas, {
            scale: 2,
            logging: false,
            backgroundColor: '#ffffff'
          });

          imageStates.forEach(({ img, display }) => {
            img.style.display = display;
          });

          const imgWidth = 190;
          const imgHeight = (canvasImage.height * imgWidth) / canvasImage.width;

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF('p', 'mm', 'a4');
          const imgData = canvasImage.toDataURL('image/png');

          pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
          pdf.save('ai-digitalization-strategy.pdf');
        } catch (error) {
          console.error('PDF export error:', error);
          alert('Failed to export PDF: ' + error.message);
        }
      };

      // Render different pages based on step
      if (showTransition) {
        return <TransitionScreen message={transitionMessage} progress={transitionProgress} stepNum={transitionStep} />;
      }

      if (step === 0) {
        return <CoverPage onStart={goNext} />;
      }

      if (step === 0.5) {
        return <ChoicePage data={data} updateData={updateData} onNext={goNext} onBack={goBack} canProceed={canProceedFromChoice()} />;
      }

      // Individual Tool Path
      if (data.toolType === 'individual') {
        if (step === 1) {
          return (
            <><DependencyContext deps={deps} /><IndividualStep1
              data={data}
              updateDecision={updateDecision}
              addDecision={addDecision}
              removeDecision={removeDecision}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedIndividualStep1()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            /></>
          );
        }
        if (step === 2) {
          return (
            <IndividualStep2
              data={data}
              updateProcess={updateProcess}
              addProcess={addProcess}
              removeProcess={removeProcess}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedIndividualStep2()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            />
          );
        }
        if (step === 3) {
          return (
            <IndividualStep3
              data={data}
              setData={setData}
              updateAITool={updateAITool}
              addAITool={addAITool}
              removeAITool={removeAITool}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedIndividualStep3()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            />
          );
        }
        if (step === 4) {
          return (
            <IndividualCanvas
              data={data}
              onExport={exportPDF}
              onSubmit={handleSubmit}
            />
          );
        }
      }

      // Team Tool Path
      if (data.toolType === 'team') {
        if (step === 1) {
          return (
            <><DependencyContext deps={deps} /><TeamStep1
              data={data}
              updateTeamMember={updateTeamMember}
              addTeamMember={addTeamMember}
              removeTeamMember={removeTeamMember}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedTeamStep1()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            /></>
          );
        }
        if (step === 2) {
          return (
            <TeamStep2
              data={data}
              setData={setData}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedTeamStep2()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            />
          );
        }
        if (step === 3) {
          return (
            <TeamStep3
              data={data}
              setData={setData}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedTeamStep3()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            />
          );
        }
        if (step === 4) {
          return (
            <TeamStep4
              data={data}
              setData={setData}
              updateActionOwner={updateActionOwner}
              addActionOwner={addActionOwner}
              removeActionOwner={removeActionOwner}
              onNext={goNext}
              onBack={goBack}
              canProceed={!aiReviewing && canProceedTeamStep4()}
              setShowHelp={setShowHelp}
              aiReviewing={aiReviewing}
            />
          );
        }
        if (step === 5) {
          return (
            <TeamCanvas
              data={data}
              onExport={exportPDF}
              onSubmit={handleSubmit}
            />
          );
        }
      }

      return null;
    }

    // Cover Page Component
    function CoverPage({ onStart }) {
      return (
        <div className="min-h-screen flex items-center justify-center bg-black">
          <div className="text-center text-white px-8 max-w-5xl mx-auto">
            <h1 className="plaak animate-in" style={{fontSize: '100px', lineHeight: '1', marginBottom: '32px'}}>
              AI
            </h1>
            <h2 className="plaak animate-in" style={{fontSize: '80px', lineHeight: '1', marginBottom: '32px', color: '#FFF469', animationDelay: '0.1s'}}>
              DIGITALIZATION
            </h2>
            <p className="text-4xl mb-12 animate-in" style={{animationDelay: '0.2s'}}>
              Transform decisions. Automate processes. Dominate your market.
            </p>
            <button
              onClick={onStart}
              className="bg-white text-black plaak px-16 py-6 border-4 border-white hover:bg-black hover:text-white transition-all text-3xl animate-in"
              style={{animationDelay: '0.4s'}}
            >
              START
            </button>
          </div>
        </div>
      );
    }

    // Choice Page Component
    function ChoicePage({ data, updateData, onNext, onBack, canProceed }) {
      const [selected, setSelected] = useState(data.toolType);

      const handleChoice = (type) => {
        setSelected(type);
        updateData('toolType', type);
      };

      return (
        <div className="bg-black text-white min-h-screen p-16 flex items-center justify-center">
          <div className="max-w-6xl mx-auto text-center">
            <h1 className="plaak mb-16 animate-in" style={{fontSize: '100px'}}>
              WHICH TOOL DO YOU NEED?
            </h1>

            <p className="text-3xl mb-16 text-gray-300 animate-in" style={{animationDelay: '0.1s'}}>
              Choose the right tool for your AI digitalization journey:
            </p>

            <div className="flex gap-12 justify-center mb-16">
              <div className="text-center">
                <button
                  onClick={() => handleChoice('individual')}
                  className="choice-button animate-in"
                  style={{
                    animationDelay: '0.2s',
                    background: selected === 'individual' ? '#FFF469' : '#FFFFFF',
                    color: '#000000'
                  }}
                >
                  INDIVIDUAL<br/>TOOL
                </button>
                <p className="text-xl mt-6 text-gray-400">For personal AI analysis and preparation</p>
              </div>
              <div className="text-center">
                <button
                  onClick={() => handleChoice('team')}
                  className="choice-button animate-in"
                  style={{
                    animationDelay: '0.3s',
                    background: selected === 'team' ? '#FFF469' : '#FFFFFF',
                    color: '#000000'
                  }}
                >
                  TEAM<br/>TOOL
                </button>
                <p className="text-xl mt-6 text-gray-400">For collaborative team AI strategy session</p>
              </div>
            </div>

            <div className="flex gap-4 justify-center">
              <button
                onClick={onBack}
                className="btn-secondary text-2xl py-6 px-12"
              >
                BACK
              </button>
              <button
                onClick={onNext}
                disabled={!canProceed}
                className="btn-primary text-3xl py-8 plaak px-16"
                style={{
                  background: canProceed ? '#FFFFFF' : '#666666',
                  color: canProceed ? '#000000' : '#333333',
                  borderColor: canProceed ? '#FFFFFF' : '#666666'
                }}
              >
                CONTINUE
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Progress Indicator Component
    function ProgressIndicator({ currentStep, totalSteps }) {
      return (
        <div className="flex items-center justify-center gap-2 mb-12">
          {Array.from({ length: totalSteps }).map((_, index) => (
            <Fragment key={index}>
              <div
                className={`progress-dot ${
                  index + 1 < currentStep ? 'completed' : index + 1 === currentStep ? 'active' : ''
                }`}
              />
              {index < totalSteps - 1 && <div className="progress-line" style={{ width: '40px' }} />}
            </Fragment>
          ))}
        </div>
      );
    }

    // Transition Screen Component
    function TransitionScreen({ message, progress, stepNum }) {
      const t = stepNum && CONFIG.TRANSITION_CONTENT && CONFIG.TRANSITION_CONTENT[stepNum];
      return (
        <div style={{ position: 'fixed', inset: 0, background: '#000', color: '#fff', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 9999, padding: '48px 32px' }}>
          <div style={{ maxWidth: 640, width: '100%', textAlign: 'center' }} className="animate-in">
            <h1 className="plaak" style={{ fontSize: 64, marginBottom: 24, textTransform: 'uppercase', lineHeight: 1.1 }}>STEP COMPLETE</h1>
            <div style={{ marginBottom: 32 }}>
              <div style={{ height: 4, background: '#333', marginBottom: 8 }}>
                <div style={{ height: '100%', background: '#FFF469', width: progress + '%', transition: 'width 1s ease' }} />
              </div>
              <p style={{ fontFamily: "'Monument', monospace", fontSize: 12, color: '#ccc', letterSpacing: '0.08em', textTransform: 'uppercase' }}>{message}</p>
            </div>
            {t && t.brutalTruth && (
              <div style={{ background: '#111', border: '1px solid #333', borderLeft: '4px solid #FFF469', padding: '20px 24px', marginBottom: 20, textAlign: 'left' }}>
                <span style={{ fontFamily: "'Monument', monospace", fontSize: 10, color: '#FFF469', display: 'block', marginBottom: 8, letterSpacing: '0.08em', textTransform: 'uppercase' }}>BRUTAL TRUTH</span>
                <p style={{ fontSize: 14, color: '#ccc', lineHeight: 1.7, margin: 0 }}>{t.brutalTruth}</p>
              </div>
            )}
            {t && t.peerProof && (
              <div style={{ background: '#111', border: '1px solid #333', borderLeft: '4px solid #666', padding: '20px 24px', textAlign: 'left' }}>
                <span style={{ fontFamily: "'Monument', monospace", fontSize: 10, color: '#999', display: 'block', marginBottom: 8, letterSpacing: '0.08em', textTransform: 'uppercase' }}>PEER PROOF</span>
                <p style={{ fontSize: 14, color: '#ccc', lineHeight: 1.7, fontStyle: 'italic', margin: 0 }}>{t.peerProof}</p>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Character Counter Component
    function CharCounter({ current, min, optional = false }) {
      if (optional && current === 0) return null;
      const isValid = current >= min;
      return (
        <div className={`char-counter ${!isValid ? 'invalid' : ''}`}>
          {current} / {min} characters {!isValid && '(minimum required)'}
        </div>
      );
    }

    // Help Modal Component
    function HelpModal({ onClose, content }) {
      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <button className="modal-close" onClick={onClose}>×</button>
            {content}
          </div>
        </div>
      );
    }

    // Individual Step 1: Top 3 Decisions Analysis
    function IndividualStep1({ data, updateDecision, addDecision, removeDecision, onNext, onBack, canProceed, setShowHelp, aiReviewing }) {
      const [showHelpModal, setShowHelpModal] = useState(false);

      const helpContent = (
        <div>
          <h2 className="plaak text-4xl mb-6">TOP 3 DECISIONS EXAMPLES</h2>

          <div className="mb-6">
            <h3 className="riforma-bold text-2xl mb-3">SALES MANAGER EXAMPLE</h3>
            <div className="border-l-4 border-black pl-4">
              <p className="mb-2"><strong>Decision:</strong> Which leads to prioritize for follow-up calls each day</p>
              <p className="mb-2"><strong>Frequency:</strong> Daily</p>
              <p className="mb-2"><strong>Impact:</strong> High</p>
              <p className="mb-2"><strong>Data Needed:</strong> Lead engagement score, company size, budget indicators, decision timeline, competitive pressure, past interaction history, industry trends</p>
              <p className="mb-2"><strong>Current Data Source:</strong> CRM system, email engagement tracking, LinkedIn insights</p>
              <p className="mb-2"><strong>AI Opportunity:</strong> AI analyzes all lead data and provides daily prioritized list with probability scores and recommended talking points based on recent activities</p>
              <p><strong>AI Tool:</strong> Salesforce Einstein or HubSpot AI</p>
            </div>
          </div>

          <div className="mb-6">
            <h3 className="riforma-bold text-2xl mb-3">OPERATIONS MANAGER EXAMPLE</h3>
            <div className="border-l-4 border-black pl-4">
              <p className="mb-2"><strong>Decision:</strong> How to allocate staff across shifts to meet demand without overtime costs</p>
              <p className="mb-2"><strong>Frequency:</strong> Weekly</p>
              <p className="mb-2"><strong>Impact:</strong> High</p>
              <p className="mb-2"><strong>Data Needed:</strong> Historical demand patterns, employee availability, skill levels, labor costs, productivity metrics, seasonal trends, special events calendar</p>
              <p className="mb-2"><strong>Current Data Source:</strong> Scheduling software, HR system, production logs</p>
              <p className="mb-2"><strong>AI Opportunity:</strong> AI predicts demand patterns and automatically generates optimal staff schedules that balance service levels with labor costs</p>
              <p><strong>AI Tool:</strong> Deputy AI or When I Work</p>
            </div>
          </div>

          <div className="mb-6">
            <h3 className="riforma-bold text-2xl mb-3">PRODUCT MANAGER EXAMPLE</h3>
            <div className="border-l-4 border-black pl-4">
              <p className="mb-2"><strong>Decision:</strong> Which product features to prioritize in next development sprint</p>
              <p className="mb-2"><strong>Frequency:</strong> Monthly</p>
              <p className="mb-2"><strong>Impact:</strong> High</p>
              <p className="mb-2"><strong>Data Needed:</strong> Customer feedback volume, feature request frequency, competitive analysis, development effort estimates, revenue impact potential, user engagement metrics</p>
              <p className="mb-2"><strong>Current Data Source:</strong> Support tickets, user surveys, product analytics, competitor monitoring</p>
              <p className="mb-2"><strong>AI Opportunity:</strong> AI aggregates all customer signals, competitive moves, and business metrics to recommend feature priorities with impact scores and rationale</p>
              <p><strong>AI Tool:</strong> Productboard AI or Aha! AI</p>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-white p-8">
          <div className="max-w-6xl mx-auto">
            <ProgressIndicator currentStep={1} totalSteps={3} />

            <div style={{ fontFamily: "'Monument', monospace", fontSize: 11, color: '#FFF469', letterSpacing: '0.08em', textTransform: 'uppercase', marginBottom: 8 }}>
              STEP 1 OF 3
            </div>

            <div className="mb-8">
              <div className="numbered-section">01</div>

              {/* Fast Track Insight */}
              <FastTrackInsight>
                  80/20 Principle: Identifying your top 3 decisions for AI optimization drives 80% of your digitalization results. Companies that focus AI on high-frequency, high-impact decisions first see 40% faster decision-making within 90 days. Do not spread AI thinly across everything \u2014 concentrate on the decisions that consume the most time and have the greatest business impact.
              </FastTrackInsight>

              {/* The Science */}
              <ScienceBox collapsible={true}>
                  McKinsey Global Institute (2023) found that organizations implementing AI at the individual employee level \u2014 not just in IT \u2014 achieve 40% faster decision-making and 35% improved accuracy within 90 days. A BCG study of 2,000+ companies confirms that AI-enabled decision support delivers the fastest ROI of any digital investment, with median payback under 6 months. Writing down your specific decisions forces the cognitive clarity that separates successful AI adoption from failed technology projects.
              </ScienceBox>

              {/* Common Mistake */}
              <WarningBox>
                  The #1 digitalization mistake: technology-first thinking. Leaders buy AI tools before identifying which decisions and processes actually need them. <strong>Bad:</strong> "We should use ChatGPT for something" or listing vague decisions like "strategy" without specifying frequency, data needed, or measurable impact. <strong>Good:</strong> "I spend 3 hours every Monday analyzing vendor quotes using spreadsheets \u2014 AI could reduce this to 20 minutes by cross-referencing historical pricing data." Be brutally specific about what you decide, how often, and what data would make it faster.

              <h1 className="plaak text-6xl mt-4 mb-4">TOP 3 DECISIONS ANALYSIS</h1>
              <p className="text-2xl text-gray-700">

            <button

            {showHelpModal && (
              <HelpModal
                onClose={() => setShowHelpModal(false)}
                content={helpContent}
              />
            )}

            <div className="mb-8">
              {(data.individual.decisions || []).map((decision, index) => (
                <div key={decision.id} className="item-card">
                  <div className="flex justify-between items-start mb-4">
                    <h3 className="plaak text-2xl">DECISION {index + 1}</h3>
                    {(data.individual.decisions || []).length > 1 && (
                      <button
                        onClick={() => removeDecision(decision.id)}
                        className="btn-remove"
                      >
                        REMOVE
                      </button>
                    )}
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="monument text-sm block mb-2">DECISION NAME</label>
                      <ScienceBookmarkIcon>
                          Naming decisions precisely is critical. Iansiti &amp; Lakhani (Competing in the Age of AI) show that AI-driven organizations outperform because they operate on specific data flows, not vague goals. Define the exact decision, not the category.
                      </ScienceBookmarkIcon>
                      <input
                        type="text"
                        value={decision.decisionName || ''}
                        onChange={(e) => updateDecision(decision.id, 'decisionName', e.target.value)}
                        placeholder="What specific decision do you make regularly?"
                      />
                      <CharCounter current={(decision.decisionName || '').length} min={50} />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="monument text-sm block mb-2">FREQUENCY</label>
                        <ScienceBookmarkIcon>

                        <select
                          value={decision.frequency || ''}
                          onChange={(e) => updateDecision(decision.id, 'frequency', e.target.value)}
                        >

                  </div>
                  <div className="border-l-4 border-black pl-4">
                    <p className="monument text-xs text-gray-600 mb-2">WEEK 3</p>
                    <p>{data.team.implementationPlan?.week3Actions}</p>
                  </div>
                </div>
              </div>

              <div className="canvas-section">
                <h2 className="plaak text-3xl mb-6">OWNERSHIP & ACCOUNTABILITY</h2>
                <div className="space-y-2">
                  {(data.team.implementationPlan?.owners || []).map((owner, index) => (
                    <div key={owner.id} className="flex justify-between items-center border-b pb-2">
                      <div className="flex-1">
                        <p className="riforma-bold">{owner.action}</p>
                      </div>
                      <div className="text-right">
                        <p className="text-sm font-bold">{owner.owner}</p>
                        <p className="text-sm text-gray-600">{owner.deadline}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="canvas-section">
                <h2 className="plaak text-3xl mb-6">SUCCESS METRICS & REVIEW</h2>
                <div className="space-y-4">
                  <div>
                    <p className="monument text-xs text-gray-600 mb-2">REVIEW SCHEDULE</p>
                    <p>{data.team.implementationPlan?.reviewSchedule}</p>
                  </div>
                  <div>
                    <p className="monument text-xs text-gray-600 mb-2">SUCCESS METRICS</p>
                    <p>{data.team.implementationPlan?.successMetrics}</p>
                  </div>
                </div>
              </div>

              <div className="canvas-section bg-yellow-50">
                <h2 className="plaak text-3xl mb-4">COMMITMENT</h2>
                <p className="riforma-bold text-lg">
                  Our team commits to implementing AI across all identified decisions and processes within 3 weeks.
                  We will democratize AI capabilities, measure impact rigorously, and create sustainable competitive advantage through AI-powered operations.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AIDigitalizationApp />);
  </script>
</body>
