<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track Tools - Loading...</title>
    <meta http-equiv="refresh" content="0; url=/tools-gallery.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #FFFFFF;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #FFF469;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #FFF469;
            text-decoration: none;
        }
    </style>
    <script>
        // Redirect to tools gallery immediately
        window.location.href = '/tools-gallery.html';
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading Fast Track Tools...</p>
        <p><small>If not redirected, <a href="/tools-gallery.html">click here</a></small></p>
    </div>
</body>
</html>
