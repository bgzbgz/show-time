name: Frontend Checks

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'
      - '.github/workflows/frontend-checks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'

jobs:
  syntax-and-structure:
    name: Babel Syntax & HTML Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Babel syntax check
        run: node tests/frontend/check-babel-syntax.js

      - name: HTML structure check
        run: node tests/frontend/check-html-structure.js
