name: Frontend Checks

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'
      - '.github/workflows/frontend-checks.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'

jobs:
  syntax-and-structure:
    name: Babel Syntax & HTML Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      # ── Blocking checks (fail the build) ──
      - name: Babel syntax check
        run: node tests/frontend/check-babel-syntax.js

      - name: HTML structure check
        run: node tests/frontend/check-html-structure.js

      - name: Undefined reference check
        run: node tests/frontend/check-undefined-refs.js

      - name: Step coverage check
        run: node tests/frontend/check-step-coverage.js

      - name: Image URL check
        run: node tests/frontend/check-image-urls.js

      - name: Duplicate ID check
        run: node tests/frontend/check-duplicate-ids.js

      # ── Non-blocking checks (report only) ──
      - name: Props pass-through check
        run: node tests/frontend/check-props-passthrough.js || true

      - name: Question mappings check
        run: node tests/frontend/check-question-mappings.js || true

      - name: Tailwind CDN check
        run: node tests/frontend/check-no-tailwind.js
