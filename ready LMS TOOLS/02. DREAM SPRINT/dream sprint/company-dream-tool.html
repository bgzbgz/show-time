<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dream Tool | Fast Track</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* FAST TRACK FONTS */
        @font-face {
            font-family: 'Plaak';
            src: url('../fonts/Plaak3Trial-43-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Riforma';
            src: url('../fonts/RiformaLL-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Riforma', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FFFFFF;
            color: #000000;
        }

        .ft-headline {
            font-family: 'Plaak', 'Impact', 'Arial Black', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .ft-body {
            font-family: 'Riforma', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        .ft-mono {
            font-family: 'Riforma', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            font-weight: 400;
        }

        .ft-border {
            border: 3px solid #000000;
        }

        .ft-border-thin {
            border: 1px solid #B2B2B2;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #000000;
            border-width: 3px;
        }

        input.complete, textarea.complete {
            border-color: #4ADE80;
            border-width: 3px;
        }

        input.error, textarea.error {
            border-color: #EF4444;
            border-width: 3px;
        }

        .btn-primary {
            background: #000000;
            color: #FFFFFF;
            border: 3px solid #000000;
            padding: 16px 32px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #FFFFFF;
            color: #000000;
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #000000;
            border: 3px solid #000000;
            padding: 16px 32px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #F3F4F6;
        }

        .btn-yellow {
            background: #FFF469;
            color: #000000;
            border: 3px solid #000000;
            padding: 16px 32px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-yellow:hover {
            background: #FFED4E;
        }

        .progress-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #B2B2B2;
            transition: all 0.2s ease;
        }

        .progress-dot.active {
            background: #000000;
        }

        .slide-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .golden-circle {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        .golden-circle-ring {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 40px;
            font-weight: 700;
            color: #000000;
            transition: all 0.3s ease;
        }

        .golden-circle-ring:hover {
            transform: scale(1.02);
        }

        .ring-what {
            width: 100%;
            height: 100%;
            background: #FFF469;
            top: 0;
            left: 0;
            font-size: 72px;
        }

        .ring-how {
            width: 66%;
            height: 66%;
            background: #FFED4E;
            top: 17%;
            left: 17%;
            font-size: 64px;
        }

        .ring-why {
            width: 33%;
            height: 33%;
            background: #FFE633;
            top: 33.5%;
            left: 33.5%;
            font-size: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        @media print {
            .no-print { display: none; }
            body { background: white; }
        }

        .word-tag {
            display: inline-block;
            padding: 8px 16px;
            background: #000000;
            color: #FFFFFF;
            border-radius: 4px;
            margin: 4px;
            font-weight: 700;
            font-size: 14px;
        }

        .mood-board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }

        .image-placeholder {
            aspect-ratio: 1;
            background: #F3F4F6;
            border: 2px dashed #B2B2B2;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .image-placeholder:hover {
            border-color: #000000;
            background: #E5E7EB;
        }

        .ft-logo {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STEPS = {
            INTRO: 0,
            CORPORATE_KILLER: 1,
            GOLDEN_CIRCLE: 2,
            DREAM_Q1: 3,
            DREAM_Q2: 4,
            DREAM_Q3: 5,
            DREAM_Q4: 6,
            DREAM_Q5: 7,
            DREAM_Q6: 8,
            ONE_SENTENCE: 9,
            MOOD_BOARD: 10,
            CANVAS: 11
        };

        const WORD_SUGGESTIONS = [
            'Innovation', 'Excellence', 'Global', 'Trusted', 
            'Disruptive', 'Sustainable', 'Bold', 'Agile',
            'Market-Leader', 'Category-Defining', 'Unstoppable',
            'Transformative', 'Pioneering', 'Resilient', 'Visionary'
        ];

        function CompanyDreamTool() {
            const [currentStep, setCurrentStep] = useState(STEPS.INTRO);
            const [data, setData] = useState({
                companyName: '',
                corporateKiller: {
                    whatLost: '',
                    whatsAtStake: '',
                    whyImportant: ''
                },
                dreamAnswers: {
                    achievement: '',
                    customersSay: '',
                    employeesSay: '',
                    marketPosition: '',
                    officeFeelsLike: '',
                    personalAchievement: ''
                },
                oneSentence: '',
                moodBoard: {
                    words: [],
                    images: [],
                    people: []
                }
            });

            // Auto-save to localStorage
            useEffect(() => {
                const saved = localStorage.getItem('ftDreamTool');
                if (saved) {
                    try {
                        setData(JSON.parse(saved));
                    } catch (e) {}
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('ftDreamTool', JSON.stringify(data));
            }, [data]);

            const updateData = (path, value) => {
                setData(prev => {
                    const newData = { ...prev };
                    const keys = path.split('.');
                    let current = newData;
                    for (let i = 0; i < keys.length - 1; i++) {
                        current = current[keys[i]];
                    }
                    current[keys[keys.length - 1]] = value;
                    return newData;
                });
            };

            const generateOneSentence = () => {
                const { achievement, customersSay, employeesSay, marketPosition } = data.dreamAnswers;
                const sentence = `In 10 years, we're ${marketPosition.toLowerCase() || 'the category leader'}, where ${employeesSay.toLowerCase() || 'our team feels inspired'}, serving customers who say "${customersSay || 'they changed everything'}", and we've achieved ${achievement.toLowerCase() || 'what seemed impossible'}.`;
                updateData('oneSentence', sentence);
            };

            const getProgressDots = () => {
                const steps = [
                    STEPS.CORPORATE_KILLER,
                    STEPS.DREAM_Q1,
                    STEPS.ONE_SENTENCE,
                    STEPS.MOOD_BOARD,
                    STEPS.CANVAS
                ];
                return steps.map((step, i) => (
                    <div 
                        key={i} 
                        className={`progress-dot ${currentStep >= step ? 'active' : ''}`}
                    />
                ));
            };

            const downloadPDF = () => {
                window.print();
            };

            const shareWithTeam = () => {
                // Webhook integration point
                const webhookUrl = window.N8N_SHARE_WEBHOOK || '';
                if (webhookUrl) {
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                alert('Dream shared with your team! Check your email.');
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <div className="no-print bg-black text-white p-6 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <svg className="ft-logo" viewBox="0 0 100 100" fill="white">
                                <rect x="10" y="20" width="70" height="12"/>
                                <rect x="10" y="44" width="45" height="12"/>
                                <rect x="10" y="68" width="25" height="12"/>
                            </svg>
                            <div>
                                <div className="ft-mono text-xs opacity-60">[MODULE: INDIVIDUAL AND COMPANY IDENTITY]</div>
                                <div className="ft-headline text-2xl">COMPANY DREAM</div>
                            </div>
                        </div>
                        {currentStep > STEPS.GOLDEN_CIRCLE && (
                            <div className="flex gap-3">
                                {getProgressDots()}
                            </div>
                        )}
                    </div>

                    {/* STEP 0: INTRO */}
                    {currentStep === STEPS.INTRO && (
                        <div className="slide-enter max-w-4xl mx-auto p-12 min-h-screen flex flex-col justify-center">
                            <div className="mb-12">
                                <div className="ft-headline text-8xl mb-6">YOUR<br/>COMPANY<br/>DREAM</div>
                                <div className="ft-body text-xl text-gray-600 max-w-2xl">
                                    The Dream is your North Star. Bold, simple, energizing. 
                                    In the next 15 minutes, you'll craft a vivid vision of where 
                                    your company will be in 10 years.
                                </div>
                            </div>
                            <div className="mb-8">
                                <label className="ft-mono text-sm mb-2 block">COMPANY NAME</label>
                                <input
                                    type="text"
                                    value={data.companyName}
                                    onChange={(e) => updateData('companyName', e.target.value)}
                                    className="w-full p-4 text-2xl ft-border-thin"
                                    placeholder="Enter your company name"
                                />
                            </div>
                            <button 
                                onClick={() => setCurrentStep(STEPS.CORPORATE_KILLER)}
                                disabled={!data.companyName}
                                className="btn-primary text-xl"
                            >
                                Start Crafting ‚Üí
                            </button>
                        </div>
                    )}

                    {/* STEP 1: CORPORATE KILLER */}
                    {currentStep === STEPS.CORPORATE_KILLER && (
                        <div className="slide-enter">
                            <div className="bg-gray-100 p-12">
                                <div className="max-w-4xl mx-auto">
                                    <div className="ft-mono text-sm mb-4">[GURU SUPPORT]</div>
                                    <div className="ft-headline text-5xl mb-8">THE CORPORATE<br/>KILLER</div>
                                    <div className="ft-body text-lg space-y-4 mb-8">
                                        <p className="font-bold">Let's suppose someone offers to buy your company at a fair price. Let's also suppose this buyer is intent on KILLING your company after the purchase.</p>
                                        <p>Your products and services will be immediately discontinued.</p>
                                        <p>All operations will be shut down.</p>
                                        <p>The brand will be shelved forever. Your company will completely cease to exist.</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="max-w-4xl mx-auto p-12">
                                <div className="ft-headline text-3xl mb-8">ANSWER THESE QUESTIONS</div>
                                
                                <div className="space-y-8">
                                    <div>
                                        <label className="ft-body text-lg font-bold mb-3 block">
                                            What will be lost if your brand ceased to exist?
                                        </label>
                                        <textarea
                                            value={data.corporateKiller.whatLost}
                                            onChange={(e) => updateData('corporateKiller.whatLost', e.target.value)}
                                            className="w-full p-4 ft-border-thin min-h-[120px]"
                                            placeholder="e.g., A sixty-year legacy of innovation and entrepreneurship"
                                        />
                                    </div>

                                    <div>
                                        <label className="ft-body text-lg font-bold mb-3 block">
                                            What's at stake here?
                                        </label>
                                        <textarea
                                            value={data.corporateKiller.whatsAtStake}
                                            onChange={(e) => updateData('corporateKiller.whatsAtStake', e.target.value)}
                                            className="w-full p-4 ft-border-thin min-h-[120px]"
                                            placeholder="e.g., Increased congestion, pollution and space taken up by vehicles"
                                        />
                                    </div>

                                    <div>
                                        <label className="ft-body text-lg font-bold mb-3 block">
                                            Why is it important that your brand continues to exist?
                                        </label>
                                        <textarea
                                            value={data.corporateKiller.whyImportant}
                                            onChange={(e) => updateData('corporateKiller.whyImportant', e.target.value)}
                                            className="w-full p-4 ft-border-thin min-h-[120px]"
                                            placeholder="e.g., Because our company will enhance people's quality of life"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-12">
                                    <button 
                                        onClick={() => setCurrentStep(STEPS.INTRO)}
                                        className="btn-secondary"
                                    >
                                        ‚Üê Back
                                    </button>
                                    <button 
                                        onClick={() => setCurrentStep(STEPS.GOLDEN_CIRCLE)}
                                        className="btn-primary flex-1"
                                    >
                                        Continue ‚Üí
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* STEP 2: GOLDEN CIRCLE */}
                    {currentStep === STEPS.GOLDEN_CIRCLE && (
                        <div className="slide-enter">
                            <div className="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-12">
                                <div className="max-w-6xl mx-auto text-center">
                                    <div className="ft-headline text-6xl mb-12">THE GOLDEN CIRCLE</div>
                                    
                                    <div className="golden-circle mb-12">
                                        <div className="golden-circle-ring ring-what">
                                            <span className="ft-headline">WHAT</span>
                                        </div>
                                        <div className="golden-circle-ring ring-how">
                                            <span className="ft-headline">HOW</span>
                                        </div>
                                        <div className="golden-circle-ring ring-why">
                                            <span className="ft-headline">WHY</span>
                                        </div>
                                    </div>

                                    <div className="ft-body text-xl max-w-2xl mx-auto mb-8 space-y-4">
                                        <p className="font-bold">Most companies start with WHAT they do.</p>
                                        <p>Elite companies start with WHY they exist.</p>
                                        <p className="font-bold">Your Dream lives in the WHY.</p>
                                    </div>

                                    <button 
                                        onClick={() => setCurrentStep(STEPS.DREAM_Q1)}
                                        className="btn-yellow text-xl"
                                    >
                                        Craft Your Dream ‚Üí
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* STEP 3-8: DREAM QUESTIONS (Progressive Disclosure) */}
                    {currentStep === STEPS.DREAM_Q1 && (
                        <DreamQuestion
                            number={1}
                            total={6}
                            question="It's 10 years from today. What SINGLE NUMBER would make you proudest?"
                            placeholder="$50M revenue | 500 employees | 40% market share | Category leader"
                            value={data.dreamAnswers.achievement}
                            onChange={(v) => updateData('dreamAnswers.achievement', v)}
                            onNext={() => setCurrentStep(STEPS.DREAM_Q2)}
                            onBack={() => setCurrentStep(STEPS.GOLDEN_CIRCLE)}
                            hint="Choose ONE. Don't overthink it."
                        />
                    )}

                    {currentStep === STEPS.DREAM_Q2 && (
                        <DreamQuestion
                            number={2}
                            total={6}
                            question="Your best customer is interviewed by Forbes. What's the ONE quote they give about your company?"
                            placeholder="They solved a problem nobody else could solve"
                            value={data.dreamAnswers.customersSay}
                            onChange={(v) => updateData('dreamAnswers.customersSay', v)}
                            onNext={() => setCurrentStep(STEPS.DREAM_Q3)}
                            onBack={() => setCurrentStep(STEPS.DREAM_Q1)}
                            maxLength={150}
                        />
                    )}

                    {currentStep === STEPS.DREAM_Q3 && (
                        <DreamQuestion
                            number={3}
                            total={6}
                            question="Your best employee tells their friend why they work for you. What do they say?"
                            placeholder="I'm learning more here than I ever could elsewhere"
                            value={data.dreamAnswers.employeesSay}
                            onChange={(v) => updateData('dreamAnswers.employeesSay', v)}
                            onNext={() => setCurrentStep(STEPS.DREAM_Q4)}
                            onBack={() => setCurrentStep(STEPS.DREAM_Q2)}
                            maxLength={150}
                        />
                    )}

                    {currentStep === STEPS.DREAM_Q4 && (
                        <DreamQuestion
                            number={4}
                            total={6}
                            question="What is your market position?"
                            placeholder="The category-defining leader in sustainable retail across Latin America"
                            value={data.dreamAnswers.marketPosition}
                            onChange={(v) => updateData('dreamAnswers.marketPosition', v)}
                            onNext={() => setCurrentStep(STEPS.DREAM_Q5)}
                            onBack={() => setCurrentStep(STEPS.DREAM_Q3)}
                        />
                    )}

                    {currentStep === STEPS.DREAM_Q5 && (
                        <DreamQuestion
                            number={5}
                            total={6}
                            question="A visitor walks into your headquarters. What does this space make them FEEL?"
                            placeholder="Inspired | Impressed | Energized | In awe"
                            value={data.dreamAnswers.officeFeelsLike}
                            onChange={(v) => updateData('dreamAnswers.officeFeelsLike', v)}
                            onNext={() => setCurrentStep(STEPS.DREAM_Q6)}
                            onBack={() => setCurrentStep(STEPS.DREAM_Q4)}
                            hint="One word is enough"
                        />
                    )}

                    {currentStep === STEPS.DREAM_Q6 && (
                        <DreamQuestion
                            number={6}
                            total={6}
                            question="Who have YOU become in this journey?"
                            placeholder="The leader I always wanted to be | Someone who built something that outlives me"
                            value={data.dreamAnswers.personalAchievement}
                            onChange={(v) => updateData('dreamAnswers.personalAchievement', v)}
                            onNext={() => setCurrentStep(STEPS.ONE_SENTENCE)}
                            onBack={() => setCurrentStep(STEPS.DREAM_Q5)}
                        />
                    )}

                    {/* STEP 9: ONE SENTENCE */}
                    {currentStep === STEPS.ONE_SENTENCE && (
                        <div className="slide-enter max-w-4xl mx-auto p-12 min-h-screen flex flex-col justify-center">
                            <div className="ft-headline text-5xl mb-8">DISTILL IT INTO<br/>ONE SENTENCE</div>
                            
                            <div className="mb-4 p-6 bg-gray-100 border-l-4 border-black">
                                <div className="ft-mono text-xs mb-2">YOUR DREAM IN 10 YEARS</div>
                                <textarea
                                    value={data.oneSentence}
                                    onChange={(e) => updateData('oneSentence', e.target.value)}
                                    className="w-full p-4 text-xl ft-border-thin min-h-[160px]"
                                    placeholder="In 10 years, we're..."
                                    maxLength={300}
                                />
                                <div className="text-sm text-gray-600 mt-2">
                                    {data.oneSentence.length}/300 characters
                                </div>
                            </div>

                            <button 
                                onClick={generateOneSentence}
                                className="btn-secondary mb-8"
                            >
                                ‚ú® AI Assist (Generate from your answers)
                            </button>

                            <div className="mb-8 p-6 bg-yellow-50 border-l-4 border-black">
                                <div className="ft-mono text-xs mb-2">VALIDATION</div>
                                <div className="ft-body text-sm space-y-2">
                                    <div>‚ùå Too vague: "We will be a leading company..."</div>
                                    <div>‚ùå Too corporate: "We will leverage synergies..."</div>
                                    <div>‚úÖ GOOD: Specific, emotional, vivid</div>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <button 
                                    onClick={() => setCurrentStep(STEPS.DREAM_Q6)}
                                    className="btn-secondary"
                                >
                                    ‚Üê Back
                                </button>
                                <button 
                                    onClick={() => setCurrentStep(STEPS.MOOD_BOARD)}
                                    disabled={!data.oneSentence}
                                    className="btn-primary flex-1"
                                >
                                    Continue ‚Üí
                                </button>
                            </div>
                        </div>
                    )}

                    {/* STEP 10: MOOD BOARD */}
                    {currentStep === STEPS.MOOD_BOARD && (
                        <div className="slide-enter max-w-6xl mx-auto p-12">
                            <div className="ft-headline text-5xl mb-8">MAKE YOUR<br/>DREAM VISUAL</div>
                            
                            <div className="space-y-12">
                                {/* Words */}
                                <div>
                                    <div className="ft-mono text-sm mb-4">[01] 7 WORDS THAT CAPTURE YOUR DREAM</div>
                                    <div className="mb-4">
                                        <input
                                            type="text"
                                            placeholder="Type a word and press Enter"
                                            className="w-full p-4 ft-border-thin"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && e.target.value && data.moodBoard.words.length < 7) {
                                                    updateData('moodBoard.words', [...data.moodBoard.words, e.target.value]);
                                                    e.target.value = '';
                                                }
                                            }}
                                        />
                                    </div>
                                    <div className="flex flex-wrap gap-2 mb-4">
                                        {data.moodBoard.words.map((word, i) => (
                                            <div key={i} className="word-tag">
                                                {word}
                                                <button 
                                                    onClick={() => updateData('moodBoard.words', data.moodBoard.words.filter((_, idx) => idx !== i))}
                                                    className="ml-2"
                                                >√ó</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="ft-mono text-xs mb-2">SUGGESTIONS (CLICK TO ADD)</div>
                                    <div className="flex flex-wrap gap-2">
                                        {WORD_SUGGESTIONS.map((word, i) => (
                                            <button
                                                key={i}
                                                onClick={() => {
                                                    if (data.moodBoard.words.length < 7 && !data.moodBoard.words.includes(word)) {
                                                        updateData('moodBoard.words', [...data.moodBoard.words, word]);
                                                    }
                                                }}
                                                className="px-3 py-1 text-sm border border-gray-300 hover:bg-gray-100"
                                                disabled={data.moodBoard.words.includes(word)}
                                            >
                                                #{word}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="text-sm text-gray-600 mt-2">
                                        {data.moodBoard.words.length}/7 words
                                    </div>
                                </div>

                                {/* People */}
                                <div>
                                    <div className="ft-mono text-sm mb-4">[02] INSPIRATIONAL FIGURES</div>
                                    <div className="ft-body text-sm mb-4 text-gray-600">
                                        Who inspires the spirit of your Dream?
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="e.g., Steve Jobs, Frida Kahlo, Elon Musk"
                                        className="w-full p-4 ft-border-thin"
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter' && e.target.value && data.moodBoard.people.length < 7) {
                                                updateData('moodBoard.people', [...data.moodBoard.people, e.target.value]);
                                                e.target.value = '';
                                            }
                                        }}
                                    />
                                    <div className="flex flex-wrap gap-2 mt-4">
                                        {data.moodBoard.people.map((person, i) => (
                                            <div key={i} className="word-tag">
                                                {person}
                                                <button 
                                                    onClick={() => updateData('moodBoard.people', data.moodBoard.people.filter((_, idx) => idx !== i))}
                                                    className="ml-2"
                                                >√ó</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="text-sm text-gray-600 mt-2">
                                        {data.moodBoard.people.length}/7 people
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4 mt-12">
                                <button 
                                    onClick={() => setCurrentStep(STEPS.ONE_SENTENCE)}
                                    className="btn-secondary"
                                >
                                    ‚Üê Back
                                </button>
                                <button 
                                    onClick={() => setCurrentStep(STEPS.CANVAS)}
                                    disabled={data.moodBoard.words.length < 3}
                                    className="btn-primary flex-1"
                                >
                                    Create Dream Canvas ‚Üí
                                </button>
                            </div>
                        </div>
                    )}

                    {/* STEP 11: CANVAS (Final Output) */}
                    {currentStep === STEPS.CANVAS && (
                        <div className="slide-enter">
                            <div className="max-w-6xl mx-auto p-12">
                                <div className="text-center mb-8">
                                    <div className="ft-headline text-6xl mb-4">YOUR DREAM CANVAS</div>
                                    <div className="ft-body text-xl text-gray-600">
                                        This is your North Star for the next 10 years
                                    </div>
                                </div>

                                <div className="ft-border bg-white p-12 mb-8">
                                    <div className="text-center mb-8">
                                        <div className="ft-headline text-4xl mb-2">{data.companyName}</div>
                                        <div className="ft-mono text-sm text-gray-600">COMPANY DREAM 2035</div>
                                    </div>

                                    <div className="border-t-2 border-b-2 border-black py-8 mb-8">
                                        <div className="ft-mono text-xs mb-2">THE DREAM (10 YEARS)</div>
                                        <div className="ft-body text-2xl font-bold">
                                            {data.oneSentence}
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                                        <div>
                                            <div className="ft-mono text-xs mb-2">WHAT SUCCESS LOOKS LIKE</div>
                                            <div className="space-y-2 ft-body">
                                                <div><strong>Customers say:</strong> "{data.dreamAnswers.customersSay}"</div>
                                                <div><strong>Team says:</strong> "{data.dreamAnswers.employeesSay}"</div>
                                                <div><strong>We've achieved:</strong> {data.dreamAnswers.achievement}</div>
                                                <div><strong>Market position:</strong> {data.dreamAnswers.marketPosition}</div>
                                            </div>
                                        </div>

                                        <div>
                                            <div className="ft-mono text-xs mb-2">WHY IT MATTERS</div>
                                            <div className="space-y-2 ft-body text-sm">
                                                <div><strong>What would be lost:</strong> {data.corporateKiller.whatLost}</div>
                                                <div><strong>What's at stake:</strong> {data.corporateKiller.whatsAtStake}</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <div className="ft-mono text-xs mb-2">THE ESSENCE</div>
                                        <div className="flex flex-wrap gap-2">
                                            {data.moodBoard.words.map((word, i) => (
                                                <span key={i} className="word-tag">#{word}</span>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <div className="ft-mono text-xs mb-2">INSPIRED BY</div>
                                        <div className="flex flex-wrap gap-2 text-sm">
                                            {data.moodBoard.people.map((person, i) => (
                                                <span key={i} className="px-3 py-1 bg-gray-100 border border-gray-300">
                                                    {person}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4 no-print">
                                    <button 
                                        onClick={() => setCurrentStep(STEPS.MOOD_BOARD)}
                                        className="btn-secondary"
                                    >
                                        ‚Üê Edit
                                    </button>
                                    <button 
                                        onClick={downloadPDF}
                                        className="btn-secondary flex-1"
                                    >
                                        üì• Download PDF
                                    </button>
                                    <button 
                                        onClick={shareWithTeam}
                                        className="btn-yellow flex-1"
                                    >
                                        üì§ Share with Team
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function DreamQuestion({ number, total, question, placeholder, value, onChange, onNext, onBack, hint, maxLength }) {
            const isComplete = value.length > 0;
            
            return (
                <div className="slide-enter max-w-4xl mx-auto p-12 min-h-screen flex flex-col justify-center">
                    <div className="ft-mono text-sm mb-4">[QUESTION {number}/{total}]</div>
                    <div className="ft-headline text-4xl mb-8">{question}</div>
                    
                    <textarea
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        className={`w-full p-6 text-xl ft-border-thin min-h-[200px] mb-4 ${isComplete ? 'complete' : ''}`}
                        placeholder={placeholder}
                        maxLength={maxLength || 500}
                    />
                    
                    {maxLength && (
                        <div className="text-sm text-gray-600 mb-4">
                            {value.length}/{maxLength} characters
                        </div>
                    )}
                    
                    {hint && (
                        <div className="text-sm text-gray-600 italic mb-8">{hint}</div>
                    )}

                    <div className="flex gap-4">
                        <button onClick={onBack} className="btn-secondary">
                            ‚Üê Back
                        </button>
                        <button 
                            onClick={onNext}
                            disabled={!isComplete}
                            className="btn-primary flex-1"
                        >
                            Next ‚Üí
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CompanyDreamTool />, document.getElementById('root'));
    </script>
</body>
</html>
