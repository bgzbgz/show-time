version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: fast-track-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fasttrack
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: fast-track-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Fast Track Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fast-track-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      APP_PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fasttrack
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_change_in_production_min_32_chars_long
      JWT_EXPIRY: 24h
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source for hot reload (development only)
      - ./src:/app/src
      - ./logs:/app/logs
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
